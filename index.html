<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>AG CARS</h1></div>
      <div class="barra">
        <h2>Categorias</h2>
        <p>Ferrari</p>
        <p>Lamborgini</p>
        <p>Clasico</p>
        <p>Chevrolet</p>
      </div>
      <div class="cuerpo">
        <div class="card">
          <img src="./assets/img/ferrari.avif" alt="ferrari" />
          <h3>Ferrari</h3>
          <p>120000</p>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/lambo.avif" alt="lambo" />
          <h3>Lamborgini</h3>
          <p>130000</p>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/clasico.avif" alt="clasico" />
          <h3>Clasico</h3>
          <p>130000</p>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/chevrolet.avif" alt="chevrolet" />
          <h3>Chevrolet</h3>
          <p>20000</p>
          <button>Comprar</button>
        </div>
      </div>
      <div class="pie">
        <footer>
          <p>&copy; 2024 Andres Gualan. All rights reserved.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
